<!DOCTYPE html>

<body>
<p id="output"></p>
<script>
var x = parseInt(prompt("Enter a number: "));
if (x < 10) {
  document.getElementById("output").innerHTML = "X is less than 10";
}
else if (x > 10) {
  document.getElementById("output").innerHTML = "X is greater than 10";
}
else {
document.getElementById("output").innerHTML = "X is 10";
}
</script>
</body>
</html>
